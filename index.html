<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div id="top-bar" class="col-xs-12">
				<div id="top-stuff">
					<div id="month-name"><span id="back-month"><</span> Month <span id="forward-month">></span></div>
					<div id="nav-buttons">
						 
					</div>

				</div>
				

			</div>
		</div>

		<div id="main-window">
			

			<table id="calendar-table">
				<tr>
					<th class="col-xs-1">Sun</th>
					<th class="col-xs-1">Mon</th>
					<th class="col-xs-1">Tues</th>
					<th class="col-xs-1">Wed</th>
					<th class="col-xs-1">Thurs</th>
					<th class="col-xs-1">Fri</th>
					<th class="col-xs-1">Sat</th>
				</tr>


			</table>
		</div>

	</div>
</body>
</html>
